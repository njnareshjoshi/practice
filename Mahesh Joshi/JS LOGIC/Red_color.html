
<!DOCTYPE html>
<html>
<head>
	<title>color changing</title>
	<style type="text/css">
		*{
			margin: 0px;
			padding: 0px;
			background-color: grey;

		}
		#container {
			width: 408px;
			height: 408px;
			margin: auto;
			margin-top: 150px;
		}
		.box {
			width: 100px;
			height: 100px;
			border: 1px solid black;
			background-color: white;
			float: left;
		}
		.red { 
			background-color: red;
			width: 100px;
			height: 100px;
			border: 1px solid black;
			float: left;
		}
		.white {
			background-color: white;
			width: 100px;
			height: 100px;
			border: 1px solid black;
			float: left;
		}

	</style>
</head>
<body>

	<div id="container">
		<div class="box" id="01"  onclick="ChanceColor(this)"></div>
		<div class="box" id="02" onclick="ChanceColor(this)"></div>
		<div class="box" id="03" onclick="ChanceColor(this)"></div>
		<div class="box" id="04" onclick="ChanceColor(this)"></div>

		<div class="box" id="11" onclick="ChanceColor(this)"></div>
		<div class="box" id="12" onclick="ChanceColor(this)"></div>
		<div class="box" id="13" onclick="ChanceColor(this)"></div>
		<div class="box" id="14" onclick="ChanceColor(this)"></div>

		<div class="box" id="21" onclick="ChanceColor(this)"></div>
		<div class="box" id="22" onclick="ChanceColor(this)"></div>
		<div class="box" id="23" onclick="ChanceColor(this)"></div>
		<div class="box" id="24" onclick="ChanceColor(this)"></div>

		<div class="box" id="31" onclick="ChanceColor(this)"></div>
		<div class="box" id="32" onclick="ChanceColor(this)"></div>
		<div class="box" id="33" onclick="ChanceColor(this)"></div>
		<div class="box" id="34" onclick="ChanceColor(this)"></div>
	</div>

	<script type="text/javascript">
		function ChanceColor(obj){
			var id = obj.id; 
			var arr = id.split("");
			var r = parseInt(arr[0]);
			var c = parseInt(arr[1]);

			var left = r +""+ (c-1);
			var right = r +""+ (c+1);
			var top =  (r-1) +""+ c;
			var doun =  (r+1) +""+ c;

			var leftDiv = document.getElementById(left) ;
			var rightDiv = document.getElementById(right) ;
			var topDiv = document.getElementById(top) ;
			var dounDiv = document.getElementById(doun) ;


			if(obj.className != "red"){
				 if(
				 	(leftDiv == null || leftDiv.className != "red") &&
					(rightDiv == null || rightDiv.className != "red") &&
					(topDiv == null || topDiv.className != "red") &&
					(dounDiv == null || dounDiv.className != "red")
				 ){
				 	obj.className = "red";
				 console.log();
				 }		
			}
			else{
				obj.className = "white";
			}
		}
		
	</script>
</body>
</html>
