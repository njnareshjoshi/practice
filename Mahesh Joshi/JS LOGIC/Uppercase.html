<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>javascript </title>
</head>
<body>

	<input type="text" id="inp1">
	<button onclick="Upper()">UpperCase</button>
	<button onclick="Reserse()">Reserse</button>
	<button onclick="RvsUpper()">Res + Upper</button>
	<br><br>

	<p id="demo"></p>

	<script type="text/javascript">

//Uppercase
		function Upper(){
			var x = document.getElementById("inp1").value;
			 var y = x.length;
			 var i;
			 var t = "";

			for (i = 0; i < y; i++) {
				var z = x.charAt(i);

				var m = z.charCodeAt(z) ;
				var v = m-32;

				var u = String.fromCharCode(v);
				 t = t + u;
	        }
	       document.getElementById("demo").innerHTML = t;
		}


//Reverse
		function Reserse(){
			var x = document.getElementById("inp1").value;
			var y = x.length;
			var m = "";

			 for (var i = y; i >= 0; i--) {
				var z =x.charAt(i);
				m += z;	
			}
			document.getElementById("demo").innerHTML = m;
		}
		

//Reverse And Uppercase	
		function RvsUpper(){
			var x = document.getElementById("inp1").value;
			var y = x.length;
			var jon = "";

			for(var i = y; i >= 0; i--){
				var z = x.charAt(i);
				var cc = z.charCodeAt(z);

				var cap = cc - 32;
				var upr = String.fromCharCode(cap);

				jon +=  upr;
			}
			document.getElementById("demo").innerHTML = jon;
		}

	</script>
</body>
</html>
