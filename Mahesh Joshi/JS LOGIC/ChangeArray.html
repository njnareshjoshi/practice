<!DOCTYPE html>
<html>
<head>
	<title>Change Array Value</title>
</head>
<body>

	<input type="text" id="input" placeholder="Input Value">
	<button onclick="changeValue()">Change</button>
	<p id="output"></p>

	<script>
		var myArray = [];
		var newArray = [];
		function changeValue(){
			var inp = document.getElementById("input").value;
			var strArray = inp.split(",");
			var rst = 1;
			for(i=0; i< strArray.length; i++){
				myArray[i]= parseInt(strArray[i]);
			}

			for(i=0; i < myArray.length; i++){
				for(j=0; j < myArray.length; j++){
					var a = myArray[i];
					var b = myArray[j];
					if (i == j) {
						rst = rst*1;
					}
					else {
						rst=rst* myArray[j] ;
					}
				}

				newArray.push(rst);

				rst =1;
			}

			console.log(newArray);
			document.getElementById("output").innerHTML = newArray;
			
			
		}
	</script>

</body>
</html>
